<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Final - opcional</title>
        <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
        <style>
            body
            {
                font-family: 'Ubuntu', serif
            }

            #marco
            {
                background-color: pink;
                padding: 10px;
                margin: 10px;
                border: 3px solid black;
                display: -webkit-box;
                display: -moz-box;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                -webkit-flex-wrap: wrap;
                flex-wrap: wrap;
            }

            #marco div
            {
                text-align: center;
                padding: 10px;
                border: 5px solid pink;
                background-color: pink;
                width: 300px;
                height: 370px;
            }

            iframe
            {
                height: 350px;
            }

        </style>

        <script type="text/javascript" src="http://zeptojs.com/zepto.min.js"></script>
        <script type="text/javascript">

            $(function()
            {
                var urls = ["http://getbootstrap.com","http://vishub.org"];

                function mostrar(urls)
                {
                    var i, iframes="";
                    for (i=0; i < urls.length; i++)
                    {
                        iframes += "<div>URL_" + i + ": " + urls[i];
                        iframes += "<iframe src='" + urls[i] + "'></iframe>";
                        iframes += "</div>";
                    }
                    $('#marco').html(iframes);
                };

                $("#boton").on('click', function()
                {
                    urls.push($('#nuevo').val());
                    mostrar(urls);
                    $('#nuevo').val("");
                });

                $("#eliminar").on('click', function()
                {
                    var elem = parseInt($('#borrar').val());
                    if(elem >= 0 && elem < urls.length)
                    {
                        urls.splice(elem, 1);
                        mostrar(urls);
                    }

                    $('#borrar').val("");
                });

                mostrar(urls);
            });

        </script>

    </head>
    <body>
        <h1>Probando iFrames y Arrays con diseño responsivo</h1>

        <input type="text" id="nuevo" placeholder="introduce una URL válida..." />
        <button type="button" id="boton"> Añadir </button>
        <input type="text" id="borrar" size="30" placeholder="introduce el número de la URL a eliminar..." />
        <button type="button" id="eliminar"> Eliminar </button>
        <p>
            <div id='marco'>
            </div>
        </p>

</body>
</html>
